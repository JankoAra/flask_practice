<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My pokes</title>
</head>
<body>
<a href={{ url_for('index') }}>Back to index</a>
{% for poke in pokes %}
    <p>Poked by: {{ poke.user1.username }} on {{ poke.time }}
        <a href={{ url_for('create_poke', usernamePoked=poke.user1.username, returnpoke=True, poke=poke.id) }}>Poke
            back</a>
        <a href={{ url_for('ignore_poke', pokeID=poke.id) }}>Ignore poke</a></p><br>
{% endfor %}
</body>
</html>
