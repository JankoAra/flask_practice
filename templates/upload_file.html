<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload a file</title>
</head>
<body>
<form action="{{ url_for('upload_img') }}" method="POST" enctype="multipart/form-data">
    <input type="file" name="file" accept=".png, .jpg, .jpeg, .gif" required>
    <input type="submit" value="Upload image">
</form>
</body>
</html>
