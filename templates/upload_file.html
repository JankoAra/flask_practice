<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
</head>
<body>
<form id="uploadForm">
    <label for="image">Choose an image:</label>
    <input type="file" id="image" name="image" accept="image/*" required>
    <br>
    <button type="submit">Upload Image</button>
</form>

<div id="imageContainer"></div>

<script type="module">
    import {getImageUrl} from "../static/jsAPICalls.js";
    import {createImageElement} from "../static/functions.js";

    document.getElementById('uploadForm').addEventListener('submit', async function (event) {
        event.preventDefault();

        const username = "{{ session.username }}";
        const image = document.getElementById('image').files[0];

        const formData = new FormData();
        formData.append('username', username);
        formData.append('image', image);

        await fetch('/api/users/images/upload', {
            method: 'POST',
            body: formData,
        })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
        window.location = "/";
    });
    const imgUrl = await getImageUrl("{{ session.username }}");
    const img = createImageElement(imgUrl, 300, 300);
    document.getElementById("imageContainer").appendChild(img);

</script>
</body>
</html>
